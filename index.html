<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <form>
      <!-- Left side of the form -->
      <div class="contact-left">
        <h2>Contact us</h2>
        <p>Let's stay in touch.</br> For more information, </br> sign up.</p>
      </div>

      <!-- Right side of the form -->
      <div class="contact-right">
          <div class="input-container">
              <label for="name">Your Name</label>
              <input type="text" name="name" autocomplete="on" class="input-name input">
              <svg class="line-svg" width="300" height="2" viewBox="0 0 300 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="elastic-line" d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512" stroke="#D1D4DA" stroke-width="2"/>
            </svg>
          </div>
          <div class="input-container">
              <label for="email">Your Email </label>
              <input type="email" name="email" autocomplete="on" class="input-email input">
              <svg class="line-svg" width="300" height="2" viewBox="0 0 300 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="elastic-line" d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512" stroke="#D1D4DA" stroke-width="2"/>
            </svg>
          </div>
          <div class="input-container">
              <label for="tel">Your number</label>
              <input type="tel" name="tel" autocomplete="on" class="input-tel input">
              <svg class="line-svg" width="300" height="2" viewBox="0 0 300 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path class="elastic-line" d="M0 0.999512C0 0.999512 60.5 0.999512 150 0.999512C239.5 0.999512 300 0.999512 300 0.999512" stroke="#D1D4DA" stroke-width="2"/>
            </svg>
          </div>

          <div class="promo-container">
              <div class="checkbox-container">
                  <span class="checkmark"></span>
                  <div class="checkbox-fill"></div>
                  <input type="checkbox" name="checkbox" id="checkbox" >
                  <svg
                  width="19"
                  height="16"
                  viewBox="0 0 19 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="tick-mark"
                >
                  <path class="elastic-line" d="M2 8.5L6.5 13L17.5 2" stroke="white" stroke-width="4" />
                </svg>
              </div>
              <label for="checkbox" class="checkbox-label">Send me promotions and offers.</label>
          </div>
          <button>Join</button>
      </div>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
